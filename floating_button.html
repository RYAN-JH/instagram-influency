<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Button</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 2000px; /* 페이지 길이를 늘려 스크롤을 확인할 수 있게 함 */
  }
  .floating-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    background-color: #000000;
    color: white;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>
<body>

<a href="https://www.latpeed.com/products/yKTYv" class="floating-button">콘텐츠 액셀러레이터 신청하기</a>

</body>
</html>
